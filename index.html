<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Calculator</title>

    <script
      src="https://kit.fontawesome.com/bc257bab38.js"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="top-container">
        <h2>Available budget this month</h2>
        <p class="total-budget" id="total-budget">0.00</p>
        <section class="income-bar">
          <p>Income</p>
          <span
            >+
            <p id="income-number">0.00</p></span
          >
        </section>
        <section class="expense-bar">
          <p>Expense</p>
          <span
            >-
            <p id="expense-number">0.00</p></span
          >
        </section>
      </div>
      <div class="bottom-container">
        <div class="input-values">
          <select id="select">
            <option value="1">Income</option>
            <option value="2">Expense</option>
          </select>
          <input
            type="text"
            name="description"
            class="description"
            id="description"
            placeholder="Add description"
          />
          <input
            type="number"
            name="number-input"
            id="number-input"
            class="number-input"
            placeholder="Value"
          />
          <i class="fa-solid fa-plus fa-lg add-icon"></i>
        </div>
        <div class="budget-list">
          <div class="income-section">
            <p class="income-section-p">Income</p>
            <ul id="income-section-ul"></ul>
          </div>
          <div class="expense-section">
            <p class="expense-section-p">Expense</p>
            <ul id="expense-section-ul"></ul>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <script src="script.js"></script>
    <!--  -->
  </body>
</html>
