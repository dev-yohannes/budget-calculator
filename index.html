<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="top-container">
        <h2>Available budget this month</h2>
        <p class="total-budget" id="total-budget">0.00</p>
        <section class="income-bar">
          <p>Income</p>
          <span
            >+
            <p id="income-number">0.00</p></span
          >
        </section>
        <section class="expense-bar">
          <p>Expense</p>
          <span
            >-
            <p id="expense-number">0.00</p></span
          >
        </section>
      </div>
      <div class="bottom-container">
        <div class="input-values">
          <select id="select">
            <option value="1">Income</option>
            <option value="2">Expense</option>
          </select>
          <input
            type="text"
            name="description"
            id="description"
            placeholder="Add description"
          />
          <input
            type="number"
            name="number-input"
            id="number-input"
            placeholder="Value"
          />
          <svg
            class="check-icon"
            clip-rule="evenodd"
            fill-rule="evenodd"
            stroke-linejoin="round"
            stroke-miterlimit="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m11.998 2.005c5.517 0 9.997 4.48 9.997 9.997 0 5.518-4.48 9.998-9.997 9.998-5.518 0-9.998-4.48-9.998-9.998 0-5.517 4.48-9.997 9.998-9.997zm0 1.5c-4.69 0-8.498 3.807-8.498 8.497s3.808 8.498 8.498 8.498 8.497-3.808 8.497-8.498-3.807-8.497-8.497-8.497zm-5.049 8.886 3.851 3.43c.142.128.321.19.499.19.202 0 .405-.081.552-.242l5.953-6.509c.131-.143.196-.323.196-.502 0-.41-.331-.747-.748-.747-.204 0-.405.082-.554.243l-5.453 5.962-3.298-2.938c-.144-.127-.321-.19-.499-.19-.415 0-.748.335-.748.746 0 .205.084.409.249.557z"
              fill-rule="nonzero"
            />
          </svg>
        </div>
        <div class="budget-list">
          <div class="income-section">
            <p class="income-section-p">Income</p>
            <ul id="income-section-ul"></ul>
          </div>
          <div class="expense-section">
            <p class="expense-section-p">Expense</p>
            <ul id="expense-section-ul"></ul>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <script src="script.js"></script>
    <!--  -->
  </body>
</html>
